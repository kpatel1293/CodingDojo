<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form>
            <label for="firstName">First Name:</label>
            <input name="firstName" id="f_name" type="text">
            <br>
            <label for="lastName">Last Name:</label>
            <input name="lastName" id="l_name" type="text">
            <br>
            <label for="email">Email:</label>
            <input name="email" id="email" type="text">
            <br>
            <label for="pwd">Password:</label>
            <input name="pwd" id="pwd" type="password">
            <br>
            <label for="pwd-c">PW Confirm:</label>
            <input name="pwd-c" id="pwd-c" type="password">
            <br>
            <label for="bday">Birthday:</label>
            <input name="bday" id="bday" type="date">
            <br>
            <input name="gender" id="gender" type="radio" value="male">
            <label for="gender">Male</label>
            <input name="gender" id="gender" type="radio" value="female">
            <label for="gender">Female</label>
            <input name="gender" id="gender" type="radio" value="other">
            <label for="gender">Other</label>
            <br>
            <label for="shortD">A short description about yourself:</label>
            <br>
            <textarea name="shortD" id="shortD"></textarea>
            <br>
            <label for="language">Favorite Language</label>
            <select>
                <option>JavaScript</option>
                <option>Ruby</option>
                <option>Java</option>
                <option>Swift</option>
                <option>C</option>
                <option>C++</option>
                <option>C#</option>
                <option>Python</option>
            </select>
            <br>
            <input type="submit" value="Sumbit" id="sumbitBtn">
        </form>
    </body>
</html>
