<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>jQuery Functions</title>
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script>
            $('document').ready(function() {
                // .addClass
                $('.a b').addClass('addClass');
                // .after
                $('.a p').after('<p>I was added after the .addClass!</p>');
                // .append
                $('.a p').last().append('<strong> Just like this</strong>');

                // .before

                // .text
                // .toggle
                // .val
            })
        </script>
        <style>
            .box { border: 1px blue solid; width: 300px; height: 150px; display: inline-block; vertical-align: top; padding: 10px; margin-bottom: 10px;}

            .addClass { color: blue; }
        </style>
    </head>
